<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="add-container">
        <button id="add-task-sidebar-button">
          <img id="plus-icon">Add Task   
        </button>
      </div>
      <div class="sidebar-project-container" id="sidebar-project-container">
        <button id="sidebar-add-project-button">My Projects</button>
      </div>
    </div>
    <div class="main">
      <div class="task-container" id="task-container">
        <!--Today's task inserted here-->
      </div>
      <div class="project-container" id="project-container">
        <!--Project cards inserted here-->
      </div>
    </div>
  
    <!--Modal-->
    <div id="myModal" class="modal">
      <div class="modal-content">

        <div class="modal-header">
          <h2 id="modal-title">Create Task</h2>
          <span class="close">&times;</span>
        </div>

        <form id="form"></form>

      </div>
    </div>

  </div>
</body>
</html>
