<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="add-container">
        <button id="add-sidebar-button">
          <img id="plus-icon">Add Task   
        </button>
      </div>
      <div class="sidebar-project-container" id="sidebar-project-container"></div>
    </div>
    <div class="main">
      <div class="task-container" id="task-container">
        <div id="task-container-header">
          <h2>Tasks</h2>
        </div>
        <div id="task-card-container">
          <!--Task cards inserted here-->
          <div class="add-task-card" id="add-task-card">
            <button id="add-task-button">Add Task</button>
          </div>
        </div>
      </div>
      <div class="project-container" id="project-container">
        <!--Project cards inserted here-->
      </div>
    </div>
  
    <!--Modal-->
    <div id="myModal" class="modal">
      <div class="modal-content">

        <div class="modal-header">
          <h2 id="modal-title">Create Task</h2>
          <span class="close">&times;</span>
        </div>
        
        <div class="project-slider-container" id="project-slider-container">
          <p id="checkbox-prompt">New Project?</p>
          <label class="switch">
          <input type="checkbox" id="toggleForm">
          <span class="slider"></span> 
          </label>
        </div>

        <form id="task-form">
          <div class="form-group">
            <input class="input" type="text" id="taskName" name="taskName" required="" autocomplete="off">
            <label class="user-label" for="taskName">Task Name</label>
          </div>
          <div class="form-group">
            <input class="input" type="text" id="dueDate" name="dueDate" required="" autocomplete="off">
            <label class="user-label" for="dueDate">Due Date</label>
          </div>
          <div class="form-group">
            <input class="input" type="text" id="description" name="description" required="" autocomplete="off">
            <label class="user-label" for="description">Description</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="modal-footer-button" id="submit">Submit</button>
            <button type="button" class="modal-footer-button" id="cancel">Cancel</button>
          </div>
        </form>

      </div>
    </div>

  </div>
<script defer src="runtime.js"></script><script defer src="main.js"></script></body>
</html>
